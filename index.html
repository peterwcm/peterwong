    <div class="magellan-container" data-magellan-expedition>
        <ul class="sub-nav">

                <a href="/" class="sub-nav__name sub-nav__name--short">

            <li class="sub-nav__menu-item" data-magellan-arrival="works">
                <a href="#works" class="sub-nav__menu-link">
                    <span>Works</span>
                    <span>I Work Hard</span>
                </a>
            </li>
            <li class="sub-nav__menu-item" data-magellan-arrival="about">
                <a href="#about" class="sub-nav__menu-link">
                    <span>About</span>
                    <span>My Story</span>
                </a>
            </li>
            <li class="sub-nav__menu-item" data-magellan-arrival="contact">
                <a href="#contact" class="sub-nav__menu-link">
                    <span>Contact</span>
                    <span>Talk to Me</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="banner">
        <h2 class="banner__heading">Inspirational</h2>
        <h2 class="banner__heading">Web Design</h2>
    </div>

    <div class="works">
        <h2 data-magellan-destination="works"></h2>
        <a name="works"></a>

        <div class="work work--fc">
            <a href="https://fcdx.co/portfolio/air-cache/"></a>
        </div>
        <div class="work work--zippity">

        </div>
    </div>

    <div id="about" class="about">
        <h2 data-magellan-destination="about"></h2>
        <a name="about"></a>

    </div>

    <div id="contact" class="contact">
        <h2 data-magellan-destination="contact"></h2>
        <a name="contact"></a>

        <div class="row">
            <div class="small-12 medium-8 medium-centered large-6 columns">
                <form method="POST" action="/" accept-charset="UTF-8" class="form">
                    <input name="_token" type="hidden">
                    <div class="row">
                        <div class="small-12 columns">
                            <input required="required"
                                   class="form-control"
                                   placeholder="Name"
                                   name="name"
                                   type="text">
                        </div>

                        <div class="small-12 columns">
                            <input required="required"
                                   class="form-control"
                                   placeholder="Email"
                                   name="email"
                                   type="text">
                        </div>

                        <div class="small-12 columns">
                            <textarea required="required"
                                      class="form-control"
                                      placeholder="Message"
                                      name="message"
                                      cols="50"
                                      rows="10"></textarea>
                        </div>

                        <div class="small-12 columns">
                            <input class="button expand" type="submit" value="Send">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="row">
            <div class="small-12 columns text-center">
                <a class="fa fa-facebook"
